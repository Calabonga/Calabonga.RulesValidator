name: .NET Core 6.0.x

on:
  push:
    branches: [master]
  
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Install dependencies
        run: dotnet restore src/Calabonga.RulesValidator/Calabonga.RulesValidator.csproj

      - name: Build the NuGet package
        run: dotnet build src/Calabonga.RulesValidator/Calabonga.RulesValidator.csproj /p:Configuration=Release --output ${{env.DOTNET_ROOT}}\Package

      - name: Publish NuGet Package Calabonga.RulesValidator
        run: dotnet nuget push ${{env.DOTNET_ROOT}}\Package\*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate